<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visa Requirement Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background: 
                linear-gradient(rgba(255,0,0,0.1), rgba(255,0,0,0.1)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23FF0000" opacity="0.05"/><path d="M0 0 L100 0 L0 100 Z" fill="%23FF0000" opacity="0.05"/></svg>');
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(244,67,67,0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #f44336;
        }
        h2 {
            color: #d32f2f;
            margin-bottom: 20px;
            font-weight: 600;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #f44336;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Open Sans', sans-serif;
        }
        select {
            appearance: none;
            background: white url('data:image/svg+xml;utf8,<svg fill="%23f44336" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>') no-repeat right 10px center;
            background-size: 30px;
            color: #d32f2f;
        }
        button {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background-color: #d32f2f;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background-color: #ffebee;
            color: #d32f2f;
            font-weight: 500;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Visa Requirement Checker</h2>
        <select id="countrySelect">
            <option value="">Select a Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select>
        <button onclick="checkVisa()">Check Visa</button>
        <div id="result"></div>
    </div>

    <script>
        function checkVisa() {
            const countrySelect = document.getElementById('countrySelect');
            const resultDiv = document.getElementById('result');
            const selectedCountry = countrySelect.value;

            const visaInfo = {
                'USA': { text: "Visa required for most applicants.", color: "#d32f2f" },
                'Canada': { text: "Visa required unless you have an eTA.", color: "#e53935" },
                'India': { text: "Visa required before travel.", color: "#f44336" },
                'UK': { text: "Visa depends on the duration of stay.", color: "#ef5350" },
                'Australia': { text: "eVisa available for eligible travelers.", color: "#ff1744" }
            };

            if (visaInfo[selectedCountry]) {
                resultDiv.textContent = visaInfo[selectedCountry].text;
                resultDiv.style.backgroundColor = visaInfo[selectedCountry].color;
                resultDiv.style.color = 'white';
            } else {
                resultDiv.textContent = "Please select a country.";
                resultDiv.style.backgroundColor = '#ffebee';
                resultDiv.style.color = '#d32f2f';
            }
        }
    </script>
</body>
</html>
