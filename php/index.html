<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visa Requirement Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background: 
                linear-gradient(rgba(255,0,0,0.1), rgba(255,0,0,0.1)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FF0000" opacity="0.05"/></svg>');
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(244,67,67,0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 2px solid #f44336;
        }
        h2 {
            color: #d32f2f;
            margin-bottom: 30px;
            font-weight: 600;
        }
        select {
            appearance: none;
            width: 100%;
            background: white url('data:image/svg+xml;utf8,<svg fill="%23f44336" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>') no-repeat right 15px center;
            background-size: 30px;
            border: 2px solid #f44336;
            border-radius: 8px;
            color: #d32f2f;
            font-size: 16px;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-family: 'Open Sans', sans-serif;
        }
        input[type="submit"] {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-family: 'Open Sans', sans-serif;
        }
        input[type="submit"]:hover {
            background-color: #d32f2f;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #ffebee;
            color: #d32f2f;
            font-weight: 500;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Visa Requirement Checker</h2>
        <form action="#" method="post" id="visaForm">
            <select name="country" required>
                <option value="">Select a Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
            </select>
            <input type="submit" value="Check Visa Requirements">
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('visaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const country = document.querySelector('select[name="country"]').value;
            const resultDiv = document.getElementById('result');

            const visaInfo = {
                'USA': { text: "Visa required for most applicants.", color: "#d32f2f" },
                'Canada': { text: "Visa required unless you have an eTA.", color: "#e53935" },
                'India': { text: "Visa required before travel.", color: "#f44336" },
                'UK': { text: "Visa depends on the duration of stay.", color: "#ef5350" },
                'Australia': { text: "eVisa available for eligible travelers.", color: "#ff1744" }
            };

            if (visaInfo[country]) {
                resultDiv.textContent = visaInfo[country].text;
                resultDiv.style.backgroundColor = visaInfo[country].color;
                resultDiv.style.color = 'white';
            } else {
                resultDiv.textContent = "Invalid country selection.";
                resultDiv.style.backgroundColor = '#ffebee';
                resultDiv.style.color = '#d32f2f';
            }
        });
    </script>
</body>
</html>
